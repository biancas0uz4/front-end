<body>
    <h1>Pizza</h1>

    Sabor: <input type="text" id="ipt_sabor">

    Pre√ßo: <input type="text" id="ipt_preco">

    Quantidade de amigos: <input type="text" id="ipt_qtd">

    <button onclick="ver()">Ver valor por amigo</button>

<script>
    function ver(){
        var sabor = ipt_sabor.value;
        var preco = Number(ipt_preco.value);
        var qtd = Number(ipt_qtd.value);

        var caixinha = preco + (preco * 0.10);
        var valor = caixinha / qtd;

      div_msg.innerHTML = `Cada amigo vai colaborar com R$${valor} para a pizza de ${sabor}.`
    }
</script>
