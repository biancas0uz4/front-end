<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button onclick="exibirNumeros()">Clique aqui</button>
    <div id="root"></div>
</body>
</html>

<script>
    function exibirNumeros(){
        var texto = "";

        for (let index = 0; index < 3000; index++) {
           texto += index + "<br/>";
            
        }
        root.innerHTML = texto;
    }
</script>
